<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Trend Hub Store - COD Orders</title>
<style>
body{font-family:Arial;margin:0;background:#faf7f5}
.header{background:#ffb26b;padding:18px;text-align:center;font-size:24px;font-weight:bold}
.product-box{background:white;margin:15px;padding:15px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
img{width:100%;border-radius:10px}
.btn{display:block;background:#ff7a59;color:white;padding:10px;text-align:center;border-radius:8px;margin-top:10px;text-decoration:none;font-weight:bold}
.form-box{background:white;margin:15px;padding:15px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
input,textarea,select{width:100%;padding:10px;margin:7px 0;border:1px solid #ccc;border-radius:6px}
.submit{background:#2b7a78;color:white;padding:12px;border:none;border-radius:8px;width:100%;font-size:16px;font-weight:bold}
.upi-box{background:#fff7e6;padding:10px;border-radius:8px;border:1px solid #ffcc80;margin-top:10px}
.copy-btn{background:#ff7a59;color:#fff;padding:6px 10px;border:none;border-radius:6px;margin-top:6px}
</style>
</head>
<body>

<div class="header">Trend Hub Store</div>

<div class="product-box">
<h2>Red Anarkali Dress – ₹499</h2>
<a href="#order" class="btn" onclick="selectProduct('Red Anarkali Dress',499)">Order Now</a>
</div>

<div class="product-box">
<h2>Mix & Match Dress – ₹499</h2>
<a href="#order" class="btn" onclick="selectProduct('Mix & Match Dress',499)">Order Now</a>
</div>

<div class="product-box">
<h2>Top Seller Dress – ₹499</h2>
<a href="#order" class="btn" onclick="selectProduct('Top Seller Dress',499)">Order Now</a>
</div>

<div id="order" class="form-box">
<h2>Place Your Order</h2>

<form action="https://formsubmit.co/jesrajbhamu9166@gmail.com" method="POST">

<input type="hidden" name="_subject" value="New Order - TrendHubStore">
<input type="hidden" name="_captcha" value="false">

<label>Product</label>
<input id="productName" name="Product" readonly required>

<label>Price</label>
<input id="productPrice" name="Price" readonly required>

<label>Your Name</label>
<input name="CustomerName" placeholder="Full Name" required>

<label>Phone Number</label>
<input name="Phone" placeholder="10 digit number" pattern="\\d{10}" required>

<label>Address</label>
<textarea name="Address" placeholder="Full Delivery Address" required></textarea>

<label>Payment Mode</label>
<select name="Payment" onchange="showUPI(this.value)">
<option value="COD">Cash On Delivery (COD)</option>
<option value="UPI">UPI Payment</option>
</select>

<div id="upiSection" style="display:none" class="upi-box">
<h3>Pay Using UPI</h3>
<p><b>UPI ID:</b> 6375847733@axisbank</p>
<p>Amount: <span id="upiAmount">0</span> ₹</p>
<button type="button" class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>
</div>

<button type="submit" class="submit">Submit Order</button>

</form>
</div>

<script>
function selectProduct(name, price){
document.getElementById('productName').value = name;
document.getElementById('productPrice').value = price;
document.getElementById('upiAmount').innerText = price;
location.href = "#order";
}

function showUPI(val){
if(val === "UPI"){
document.getElementById("upiSection").style.display = "block";
} else {
document.getElementById("upiSection").style.display = "none";
}
}

function copyUPI(){
navigator.clipboard.writeText("6375847733@axisbank");
alert("UPI ID Copied: 6375847733@axisbank");
}
</script>

</body>
</html>
